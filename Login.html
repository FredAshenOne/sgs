<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Login </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styleDarkLog.css">

  </head>
  <body>
    <div class="container">

        <div class="modal-dialog text-center">
          <div class="col-sm-8 col-xs-8 main-section" >
            <div class="modal-content">
               <form class="col-12">
                 <div class="form-group">
                   <input type="text" class="form-control" placeholder="Usuario">
                 </div>
                 <div class="form-group">
                   <input type="password" class="form-control" placeholder="Contraseña">
                 </div>
                 <button type="submit" class="btn btn-lg col-12"><i class="fas fa-sign-in-alt"></i>Iniciar Sesión</button>

               </form>
            </div> <!-- end of modal content -->
          </div>
        </div>




    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
